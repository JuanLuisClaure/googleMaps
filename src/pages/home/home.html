<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{lngGps}} y {{latGps}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <div #googlemaps id="map" style="width:100%;height:100%;"></div>

  <ion-fab [ngStyle]="{'left.px': x, 'top.px': y}" (panstart)="onPanStart($event)" (panmove)="onPan($event)" (panend)="ondrop($event)">
    <button ion-fab color="primary" (click)="increible()"><ion-icon name="ios-call" ></ion-icon></button>
  </ion-fab>
  <ion-fab right top>
    <button ion-fab color="primary" (click)="verTienda()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
  <ion-fab left top>
    <button ion-fab color="primary" (click)="verPedidos(index)"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="login()"><ion-icon name="search"></ion-icon>Login</button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="primary" (click)="botonSiguiente()"><ion-icon name="search"></ion-icon>Login</button>
  </ion-fab>
</ion-content>
